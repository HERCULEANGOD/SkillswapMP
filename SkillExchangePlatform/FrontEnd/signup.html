<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SkillSwap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">SkillSwap</a></h1>
        </div>
    </header>

    <main class="auth-container">
        <form class="auth-form" action="process_login.php" method="POST">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn auth-btn">Login</button>
        </form>
        <p class="switch-auth">
            Don't have an account? 
            <a href="signup.html" class="btn signup-btn">Sign up</a>
        </p>
        <p>
            <a href="login.html" class="btn login-btn">Go to Login Page</a>
        </p>
    </main>

    <footer>
        <p>&copy; 2024 SkillSwap. All rights reserved.</p>
    </footer>
</body>
</html>
